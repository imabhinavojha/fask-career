<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>{% block title %}Abhinav Ojha{% endblock %}</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KyZXEAg3QhqLMpG8r+Knujsl7/1L_dstPt3HV5HzF6Gvk/e3s4Wz6iJgD/+ub2oU" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css"> <style>
    
    .hero-section {
      background-image: url("https://images.unsplash.com/photo-1639322537504-6427a16b0a28?q=80&w=3132&auto=format&fit=crop&ixlib=rb-4.0.3&ixid=M3wxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8fA%3D%3D"); /* Replace with your image path */
      background-size: cover;
      background-position: center;
      padding: 100px 0;
      color: #fff; /* Set text color to white for better contrast with the background image */
    }

    .hero-section h1 {
      font-size: 4rem;
      font-weight: bold;
      margin-bottom: 2rem;
    }

    .hero-section p {
      font-size: 1.5rem;
      margin-bottom: 3rem;
    }

    header {
      background-color: #f8f9fa;
      padding: 10px 20px;
    }

    header nav ul {
      display: flex;
      justify-content: flex-end;
      list-style: none;
      margin: 0;
      padding: 0;
    }

    header nav li {
      margin: 0 10px;
    }

    header nav a {
      text-decoration: none;
      color: #333;
    }

    header nav a:hover {
      color: #007bff;
    }
    
  </style>
</head>
<body>
  <header>
    <nav>
      <ul>
        <li><a href="{{ url_for('home') }}">Home</a></li>
        <li><a href="{{ url_for('about') }}">About Me</a></li>
        <li><a href="{{ url_for('skills') }}">Skills</a></li>
        <li><a href="{{ url_for('work') }}">Work</a></li>
        <li><a href="{{ url_for('contact') }}">Contact</a></li>
      </ul>
    </nav>
  </header>
  <section class="hero-section text-center">
    <div class="container">
      <h1>Hi There,</h1>
      <p>I'm Abhinav Ojha</p>
      <p>I Am Into Web Development</p>
    </div>
  </section>

  </body>
</html>
